apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.liferay.analytics.client.android.sample"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:26.1.0'
    androidTestImplementation group: "com.android.support.test", name: "runner", version: "1.0.1"
    testImplementation group: "junit", name: "junit", version: "4.12"

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation group: "com.android.support", name: "appcompat-v7", version: "26.1.0"
    implementation group: "com.android.support.constraint", name: "constraint-layout", version: "1.0.2"
    implementation group: "org.jetbrains.kotlin", name: "kotlin-stdlib-jre7", version: "$kotlin_version"

	debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
	releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'

    //	implementation "com.liferay:liferay-analytics-android:1.0.0"
    //	implementation "com.liferay:liferay-analytics-forms-android:1.0.0"
    //	annotationProcessor "com.liferay:liferay-analytics-forms-android:1.0.0"

    implementation project(":analytics-core")
	implementation project(":analytics-forms")
}